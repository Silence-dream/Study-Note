<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 数据描述符，它拥有四个属性配置
      // 1.1 configurable ：数据是否可删除，可配置
      // 1.2 enumerable：属性是否可枚举
      // 1.3 value：属性值,默认为undefined
      // 1.4 writable：属性是否可读写
      let obj = { name: "123", age: 18 };
      Object.defineProperty(obj, "name", {
        configurable: false, // name 不可删除
        enumerable: false, // name 不可便利出来
        writable: false, // name 的值无法改写
      });
      for (const key in obj) {
        console.log(key, obj[key]); // 18
      }
      delete obj.name;
      obj.name = "李四"; // 无法改写
      console.log(obj); // { name: "123", age: 18 }
      Object.defineProperty(obj, "age", {
        value: "age的值被修改了",
      });
      console.log(obj); // {age: "age的值被修改了", name: "123"}
      console.log(`--------------------------------------------------`);
      let obj2 = { name: "李四", age: 20 };
      let value = "张三";
      Object.defineProperty(obj2, "name", {
        get() {
          console.log("get 我被执行了");
          return value; // 设置了 name 的值
        },
        set(newvalue) {
          console.log("set 我被执行了");
        },
      });
      console.dir(obj2);
      console.log(obj2.name);
      obj2.name = "王五";
      console.log(obj2);
    </script>
  </body>
</html>

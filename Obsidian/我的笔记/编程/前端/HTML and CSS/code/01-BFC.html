<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .one,
    .two {
      width: 100px;
      height: 100px;
    }

    .one {
      margin-bottom: 100px;
      background-color: pink;
    }

    .two {
      margin-top: 100px;
      background-color: steelblue;
    }

    .container {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="one"></div>
  </div>
  <div class="container">
    <div class="two"></div>
  </div>

</body>

</html>

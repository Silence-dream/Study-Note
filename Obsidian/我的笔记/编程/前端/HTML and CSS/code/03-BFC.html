<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: pink;
    }
    .one{
      width: 100px;
      height: 100px;
      float:left;
      background-color: rosybrown;
    }

    .two{
      width: 200px;
      height: 200px;
      background-color: slategray;
    }
  </style>

</head>

<body>
  <div class="box">
    <div class="one"></div>
    <div class="two"></div>
  </div>
</body>

</html>

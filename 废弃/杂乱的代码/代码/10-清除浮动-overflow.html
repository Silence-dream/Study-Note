<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            margin: 0 auto;
            width: 500px;
            border: 1px solid red;
            /* 清除浮动 */
            overflow: hidden;
        }

        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }

        .xiaosan {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">11</div>
        <div class="two">22</div>
        <div class="two">22</div>
        <div class="two">22</div>
        <div class="two">22</div>
        <div class="two">22</div>
    </div>
    <div class="xiaosan"></div>
</body>

</html>

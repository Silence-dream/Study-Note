<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div>
        border: 10px solid red;<br />
        padding: 10px;
        width=240px
        height=240px
        啦啦啦<br>
        啦啦啦<br>
        啦啦啦<br>
        啦啦啦<br>
        啦啦啦<br>
        啦啦啦<br>

        啦啦啦<br>
        啦啦啦<br>
        啦啦啦<br>
        啦啦啦<br>
        啦啦啦<br>
        啦啦啦<br>
    </div>
    <script>
        // scroll 系列
        var div = document.querySelector('div');
        console.log("scroll" + div.scrollHeight);
        console.log("client" + div.clientHeight);
        console.log("offset" + div.offsetHeight);
        // scroll滚动事件当我们滚动条发生变化会触发的事件
        div.addEventListener('scroll', function () {
            console.log(div.scrollTop)
        })
    </script>
</body>

</html>

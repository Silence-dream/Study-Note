<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 10px;
            width: 200px;
            height: 200px;
            background: pink;
        }

        span {
            display: block;
            position: absolute;
            top: 100px;
            left: 10px;
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>

<body>
    <button>点我撒</button>
    <div></div>
    <span></span>
    <script>
        const div = document.querySelector('div');
        const span = document.querySelector('span');
        const btn = document.querySelector('button');

        function name(obj, target) {
            clearInterval(obj.divF)
            obj.divF = setInterval(() => {
                obj.style.left = obj.offsetLeft + 5 + "px"
                if (obj.offsetLeft > 400) {
                    clearInterval(obj.divF);
                }
            }, target);
            // console.log(obj.divF)
        }
        name(div, 30)
        btn.addEventListener("click", function () {
            name(span, 10);
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue3.0.global.js"></script>
</head>

<body>
    <div id="counter">
        Counter: {{ counter }}
    </div>
    <script>
        let counter = "helloVue"
        const Counter = {
            data() {
                return {
                    counter
                }
            }
        }

        Vue.createApp(Counter).mount('#counter')
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue3.0.global.js"></script>
</head>

<body>
    <div id="counter">
        Counter: {{ counter }}
    </div>
    <div id="asd">
        Counter: {{ mes }}
    </div>
    <script>
        let counter = "hello Vue"
        const Counter = {
            data() {
                return {
                    counter
                }
            }
        }
        const aa = {
            data() {
                return {
                    mes: "123"
                }
            }
        }

        Vue.createApp(Counter).mount('#counter')
        Vue.createApp(aa).mount('#asd')
    </script>
</body>

</html>

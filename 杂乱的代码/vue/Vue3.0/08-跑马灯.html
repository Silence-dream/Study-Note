<body>
    <div id="app">
        <button @click="lang">浪起来</button>
        <button @click="stop">消停会</button>
        <h3>{{msg}}</h3>
    </div>

    <script>
        let vm = {
            data() {
                return {
                    msg: "春来花自青,秋至叶飘零。 无穷般若心自在,语默动静体自然",
                    // 定时器
                    timer: null
                }
            },
            methods: {
                lang() {
                    let that = this
                    if (that.timer != null) return
                    // 保存this指向
                    console.log(this)
                    this.timer = setInterval(function () {
                        // console.log(this)
                        let header = that.msg.slice(0, 1);
                        // 得到1之后的字符串
                        let next = that.msg.slice(1);
                        // console.log(next + header)
                        let newStr = next + header;
                        that.msg = newStr;

                    }, 500)

                },
                stop() {
                    // console.log(this)
                    clearInterval(this.timer)
                    this.timer = null;
                }
            }
        }

        Vue.createApp(vm).mount("#app")

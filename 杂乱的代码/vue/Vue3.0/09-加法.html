<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue3.0.global.js"></script>
</head>

<body>
    <div id="app">
        <input type="number" id="num1" v-model="num1">
        <span>+</span>
        <input type="number" id="num2" v-model="num2">
        <button @click="addSum">=</button>
        <input type="text" id="sum" v-bind:value="sum">
    </div>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    num1: null,
                    num2: null,
                    sum: null,
                }
            },
            methods: {
                addSum() {
                    this.sum = parseFloat(this.num1) + parseFloat(this.num2)
                }
            }
        }).mount("#app")
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue3.0.global.js"></script>
    <style>
        .f {
            width: 500px;
            height: 500px;
            background-color: red;
            border: 1px solid;
        }

        .s {
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" @keyup.enter="enter" /> enter
        <input type="text" @keyup.alt.enter="altEnter" />enter+alt
        <a href="https://www.baidu.com" @click.prevent="aClick">百度</a>
        <div class="f" @click="f">
            <div class="s" @click.stop="s"></div>
        </div>


    </div>

    <script>
        let vm = Vue.createApp({
            data() {
                return {};
            },
            methods: {
                enter() {
                    alert("enter");
                },
                altEnter() {
                    alert("enter+alt");
                },
                aClick() {
                    alert("a");
                },
                f() {
                    alert("f");
                },
                s() {
                    alert("s");
                },
            },
        }).mount("#app");
    </script>


</body>

</html>

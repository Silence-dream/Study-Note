<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue3.0.global.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
        <my-template></my-template>
    </div>
    <script>

        let vm = Vue.createApp({
            data() {
                return {
                    msg: "11"
                }
            }
        });


        vm.component("my-template", {
            data() {
                return {
                    msg: "我是全局组件的msg"
                }
            },
            methods: {
                c() {
                    this.msg = "我被点击了"
                }
            },
            template: `<div @click="c">{{msg}}</div>`

        });

        vm.mount("#app")
    </script>

</body>

</html>

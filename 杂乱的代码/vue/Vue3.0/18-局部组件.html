<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue3.0.global.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
        <zhujianming></zhujianming>
        <zhujianming2></zhujianming2>
    </div>

    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    msg: "123"
                }
            },
            components: {
                "zhujianming": {
                    data() {
                        return {
                            msg: "321"
                        }
                    },
                    template: `<div>{{msg}}</div>`
                }
            }
        })
        vm.component("zhujianming2", {
            data() {
                return {
                    msg: "zhujianming2"
                }
            },
            template: `<div>{{msg}}</div>`
        })
        vm.mount('#app')
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue3.0.global.js"></script>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: deeppink;
        }
    </style>
</head>

<body>
    <div id="app">
        {{msg}}
        <father></father>
    </div>

    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    msg: "123"
                }
            },

        })
        vm.component("father", {
            data() {
                return {
                    msg: "father"
                }
            },
            methods: {
                father(val) {
                    console.log("我是父组件的方法 : " + val)
                }
            },
            template: `
                    <div class="father">
                        {{msg}}
                       <son @father="father"></son>
                    </div>
                    `

        })

        vm.component("son", {
            props: ["father"],
            data() {
                return {
                    msg: "son",
                    mm: "我在子组件的信息" // 子组件向父组件传值用过回调函数实现
                }
            },
            template: `<div class="son" @click="$emit('father',mm)">{{msg}}</div>`
        })
        vm.mount('#app')
    </script>
</body>

</html>

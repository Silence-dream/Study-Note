<body>
    <script>
        let p = new Promise(function (resolve, reject) {

            let flag = false
            if (flag) {
                resolve("正确")
            } else {
                reject("错误")
            }
        })
        p.then(function (result) {
            console.log(result)
        }).catch(function (error) {
            console.error(error)
        })
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve("正确")
            // reject("错误")
        })
        p.then((data) => {
            console.log(data)
        }).catch((error) => {
            console.log(error)
        }).finally(() => {
            console.log("123")
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch("http://localhost:3000/fdata", {
            method: "get"
        }).then((data) => {
            console.log(data)
            // text()方法属于fetchAPI的一部分，它返回一个Promise实例对象，用于获取后台返回的数据
            return data.text()
        }).then((data) => {
            console.log(data)
        })
    </script>
</body>

</html>

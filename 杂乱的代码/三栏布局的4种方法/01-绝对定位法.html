<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0px;
        }

        .left,
        .right {
            position: absolute;
            top: 0;
            background-color: aquamarine;
            height: 100%;
        }

        .left {
            left: 0;
            width: 100%;
        }

        .right {
            right: 0;
            width: 100%;
        }

        .main {
            margin: 0px 200px 0px 100px;
            width: 100%;
            height: 100%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
</body>

</html>

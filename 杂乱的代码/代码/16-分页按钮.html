<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li {
            float: left;
            width: 50px;
            height: 50px;
            border: 1px solid wheat;
            border-radius: 50%;
            list-style-type: none;
            line-height: 50px;
            text-align: center;
            margin: 0 20px;
        }

        li:hover {
            transform: scale(1.5);
            transition: all .4s;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
